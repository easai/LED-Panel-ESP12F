; PlatformIO Project Configuration File
; LED-Panel-ESP12F
;
; Test configuration for unit testing on ESP12E

[platformio]
default_envs = esp12e
test_dir = test

; ============== ESP12E Production Build ==============
[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
monitor_speed = 115200
lib_deps = 
    majicdesigns/MD_Parola@^3.7.3
    majicdesigns/MD_MAX72XX@^3.5.1
build_flags = 
    -DDEBUG_MODE
    -Wall

; ============== ESP12E Test Environment ==============
; For running unit tests on actual hardware
[env:esp12e_test]
platform = espressif8266
board = esp12e
framework = arduino
monitor_speed = 115200
lib_deps = 
    majicdesigns/MD_Parola@^3.7.3
    majicdesigns/MD_MAX72XX@^3.5.1
    throwtheswitch/Unity@^2.5.2
build_flags = 
    -DUNIT_TEST
    -DDEBUG_MODE
test_build_src = false
